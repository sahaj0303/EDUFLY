<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUFLYU</title>
    <link rel="stylesheet" href="register here.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <p class="display-6">OUR COURSES</p>
    <br><br><br><br>
    <div class="rh">
        <form action="">
            <b><label for="uname"> Name</label></b> 
            <input type="text" id="uname" name="uname" placeholder="enter your name" required><br><br>
            <b><label for="course">Course</label></b>
            <select name="course" id="course">
                <option value="course">choose a course</option>
                <option value="Chartered Accountancy">Chartered Accountancy</option>
                <option value="Company Sectretary">Company Sectretary</option>
                <option value="CFA">CFA</option>
                <option value="CS">CS</option>
            </select>
        
            <br><br>
            
            <b><label for="edu">Educational Qualification</label></b>
            <select name="edu" id="edu">
                <option value="edu">choose your qualification</option>
                <option value="Bcom">Bcom</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="others">others</option>
            </select>
            <br>
           <div class="box">
             <input  type="checkbox" id="1st yr" name="1st yr"><label for="edu"><b>1st yr</b></label>
            <input  type="checkbox" id="2nd yr" name="2nd yr"><label for="edu"><b>2nd yr</b></label>
            <input  type="checkbox" id="3rd yr" name="3rd yr"><label   for="edu"><b>3rd yr</b></label>
           </div>
            <br>
            <b><label for="adr">Address</label></b>
            <input type="text" name="adr" id="adr"><br><br>
            <b><label for="date">D.O.B</label></b>
            <input type="date" id="date" name="date"><br><br>
           <b> <label for="email">EMAIL</label></b>
            <input type="email" required><br><br>
           <b> <label for="file">upload your file</label></b>
            <input type="file" id="file" name="file"><br><br>
            <input style="background:rgb(24,10,148);margin: auto;" type="submit">
            <input style="background:rgb(24,10,148);margin: auto;" type="reset">
        </form>
    </div>
    <br><br>
    <footer>
        <i class="fa fa-phone" style="font-size: 40px;padding: 15px;"></i>
        <i class="fa fa-whatsapp" style="font-size: 40px;padding: 15px;"></i>
        <i class="fa fa-instagram" style="font-size: 40px;padding: 15px;"></i>
        <i class="fa fa-facebook" style="font-size: 40px;padding: 15px;"></i>
        <i class="fa fa-twitter" style="font-size: 40px;padding: 15px;"></i>
    </footer>       
        
    
</body>
</html>
